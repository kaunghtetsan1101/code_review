name: Test Slack
on: workflow_dispatch
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - run: |
          if [ -z "${{ secrets.SLACK_WEBHOOK }}" ]; then
            echo "❌ SLACK_WEBHOOK not set! Add it in Settings → Secrets"
          else
            echo "✅ SLACK_WEBHOOK is configured"
            curl -X POST -H 'Content-type: application/json' \
              --data '{"text":"✅ Slack is working!"}' \
              "https://hooks.slack.com/services/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"
          fi
