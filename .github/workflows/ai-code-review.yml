name: Simple Code Review

on:
  push:
    branches: ['**']
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  code_review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v44
        with:
          separator: ','

      - name: Call DeepSeek AI Worker
        id: call-deepseek
        if: steps.changed-files.outputs.any_changed == 'true'
        env:
          CODE_REVIEW_API_KEY: ${{ secrets.CODE_REVIEW_API_KEY }}
          CODE_REVIEW_WORKER_URL: ${{ secrets.CODE_REVIEW_WORKER_URL }}
        run: |
          echo "ü§ñ Requesting code review..."
          
          # Check if secrets exist
          if [ -z "$CODE_REVIEW_API_KEY" ] || [ -z "$CODE_REVIEW_WORKER_URL" ]; then
            echo "::warning::API credentials not configured"
            exit 0
          fi
          
          # Prepare payload
          json_payload=$(jq -n \
            --arg repo "${{ github.repository }}" \
            --arg pr "${{ github.event.pull_request.number || 0 }}" \
            --arg files "${{ steps.changed-files.outputs.all_changed_files }}" \
            '{
              repository: $repo,
              pr_number: ($pr | tonumber),
              changed_files: $files,
              options: {}
            }')
          
          # Call API
          response=$(curl -s -X POST \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer $CODE_REVIEW_API_KEY" \
            -d "$json_payload" \
            "$CODE_REVIEW_WORKER_URL" || echo '{"status":"error","message":"API call failed"}')
          
          echo "response=$response" >> $GITHUB_OUTPUT

      - name: Post PR Comment
        if: github.event_name == 'pull_request' && steps.call-deepseek.outputs.response
        uses: actions/github-script@v7
        continue-on-error: true
        with:
          script: |
            try {
              const response = JSON.parse('${{ steps.call-deepseek.outputs.response }}');
              const status = response.status || 'unknown';
              const message = response.message || 'No details available';
            
              const emoji = status === 'success' ? '‚úÖ' : '‚ö†Ô∏è';
              const body = `## ü§ñ AI Code Review ${emoji}\n\n${message}`;
            
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body
              });
            } catch (error) {
              console.error('Error posting comment:', error);
            }

      - name: Send Slack Notification
        if: always()
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
        continue-on-error: true
        run: |
          if [ -z "$SLACK_WEBHOOK" ]; then
            echo "Slack webhook not configured"
            exit 0
          fi
          
          response='${{ steps.call-deepseek.outputs.response || '{"status":"error","message":"No response"}' }}'
          status=$(echo "$response" | jq -r '.status // "error"')
          
          payload="{\"text\": \"Code Review Complete - Status: $status\"}"
          curl -X POST -H 'Content-type: application/json' --data "$payload" "$SLACK_WEBHOOK"