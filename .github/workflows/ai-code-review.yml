name: Simple Code Review

on:
  push:
    branches: ['**']
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  code_review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v44
        with:
          separator: ','

      - name: Call DeepSeek AI Worker
        id: call-deepseek
        if: steps.changed-files.outputs.any_changed == 'true'
        env:
          CODE_REVIEW_API_KEY: ${{ secrets.CODE_REVIEW_API_KEY }}
          CODE_REVIEW_WORKER_URL: ${{ secrets.CODE_REVIEW_WORKER_URL }}
        run: |
          echo "🤖 Requesting code review..."
          
          if [ -z "$CODE_REVIEW_API_KEY" ] || [ -z "$CODE_REVIEW_WORKER_URL" ]; then
            echo "::warning::API credentials not configured"
            exit 0
          fi
          
          files_json="[]"
          IFS=',' read -ra changed <<< "${{ steps.changed-files.outputs.all_changed_files }}"
          for file in "${changed[@]}"; do
            # Skip deleted or binary files
            if [ ! -f "$file" ]; then
              echo "⚠️ Skipping missing file: $file"
              continue
            fi
          
            code=$(jq -Rs . < "$file")
            file_json="{\"filename\":\"$file\",\"code\":$code}"
            files_json=$(echo "$files_json" | jq ". + [$file_json]")
          done
          
          json_payload=$(jq -n --argjson files "$files_json" '{ files: $files }')
          
          echo "payload=$json_payload"
          
          response=$(curl -s -X POST \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer $CODE_REVIEW_API_KEY" \
            -d "$json_payload" \
            "$CODE_REVIEW_WORKER_URL" || echo '{"status":"error","message":"API call failed"}')
          
          echo "response=$response" >> $GITHUB_OUTPUT
      

      - name: Post PR Comment
        if: github.event_name == 'pull_request' && steps.call-deepseek.outputs.response
        uses: actions/github-script@v7
        continue-on-error: true
        with:
          script: |
            try {
              const response = JSON.parse(`${{ steps.call-deepseek.outputs.response }}`);
              const review = response.review || '⚠️ No review content returned.';

              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: `## 🤖 AI Code Review ✅\n\n${review}`
              });
            } catch (error) {
              console.error('❌ Failed to parse or post review:', error);
            }
      

      - name: Send Slack Notification
        if: always()
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
        continue-on-error: true
        run: |
          if [ -z "$SLACK_WEBHOOK" ]; then
            echo "⚠️ SLACK_WEBHOOK not configured - skipping notification"
            exit 0
          fi
          
          echo "✅ Slack webhook configured"
          echo "📤 Sending notification..."
                    
          if jq -e '.review' response.json >/dev/null; then
            status="success"
          else
            status="error"
          fi
          
          payload=$(jq -n --arg text "🤖 AI Code Review Complete - Status: $status" '{ text: $text }')
          curl -X POST -H 'Content-type: application/json' --data "$payload" "$SLACK_WEBHOOK"

      - name: Print AI Review (Debug)
        if: github.event_name == 'pull_request'
        run: |
            echo "Review content:"
            echo '${{ steps.call-deepseek.outputs.response }}' | jq -r '.review'



